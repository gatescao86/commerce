{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
        <div>
            <p2><a href="{% url 'listing' auction_id=listing.id %}">{{ listing.title }}</a></p2>
            <p2>{{ listing.description }}</p2>
            <p2>{{ listing.bid }}</p2>
        </div>
        {% endfor %}
    </ul>
    
{% endblock %}
